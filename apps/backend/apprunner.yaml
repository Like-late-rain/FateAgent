version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - npm install -g pnpm
      - cd ../.. && pnpm install --frozen-lockfile
    build:
      - pnpm build
run:
  command: node dist/index.js
  network:
    port: 3001
    env: APP_PORT
  env:
    - name: NODE_ENV
      value: production
